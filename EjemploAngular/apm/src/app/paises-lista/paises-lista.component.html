<div class="filtros">
  <input [(ngModel)]="nombre" placeholder="Filtrar por nombre" />
  <input [(ngModel)]="idioma" placeholder="Filtrar por idioma" />
  <button (click)="buscar()">Buscar</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Idioma</th>
      <th>Capital</th>
      <th>Inicio Temporada Alta</th>
      <th>Fin Temporada Alta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises">
      <td>{{ pais.id }}</td>
      <td>{{ pais.nombre }}</td>
      <td>{{ pais.idioma }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.fechaInicioTemporadaAlta }}</td>
      <td>{{ pais.fechaFinTemporadaAlta }}</td>
    </tr>
  </tbody>
</table>

<div class="paginacion">
  <button (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
  <span>PÃ¡gina {{ paginaActual }}</span>
  <button (click)="paginaSiguiente()" [disabled]="paises.length < tamanoPagina">Siguiente</button>
</div>
